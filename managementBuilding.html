    <script>
        var check = false;
        var nameBuild = "";
        var initialBuild = "";
        function getData() {
            var arrayData = [];
            var nameBuilding;
            var nameFullBuilding;
            nameBuilding = document.getElementById("nameBuild").value;
            nameFullBuilding = document.getElementById("initialBuild").value;

            axios.get("http://localhost:3001/getData").then((res) => {
                arrayData = res.data;
                for (i = 0; i < arrayData.data.length; i++) {
                        this.check = true;
                        this.nameBuild = arrayData.data[i].nameBuild;
                        this.initialBuild = arrayData.data[i].initialBuild;
                }
                        
                toMain();
            });
        }

        function toMain() {
            if (check == true) {
                localStorage.setItem("storageNameBuild", this.nameBuild);
                localStorage.setItem("storageInitialBuild", this.initialBuild);
                window.location.href = "./management.html";

            }
        }

        function nextAddBuilding() {
            location.href = "addBuilding.html";
        }
        function nextEditBuilding() {
            location.href = "editBuilding.html";
        }
        function nextDeleteBuilding() {
            location.href = "deleteBuilding.html";
        }

    </script>
</head>
